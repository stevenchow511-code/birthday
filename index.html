<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Special Girl üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

/* Start Screen */
.start-screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  z-index:10;
  transition:1s;
}

.start-screen.hide{
  opacity:0;
  visibility:hidden;
}

.start-btn{
  background:white;
  color:#ff4e88;
  padding:15px 30px;
  border:none;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  font-size:16px;
}

/* Main Content */
.container{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  padding:40px 25px;
  border-radius:30px;
  width:90%;
  max-width:420px;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
}

h1{
  font-family:'Playfair Display',serif;
  margin-bottom:15px;
}

img{
  width:100%;
  border-radius:25px;
  margin:15px 0;
  opacity:0;
  transform:scale(0.8);
  transition:1.5s;
}

img.show{
  opacity:1;
  transform:scale(1);
}

.typing{
  font-size:14px;
  line-height:1.6;
  min-height:60px;
  margin-bottom:20px;
}

/* Gift */
.gift{
  font-size:50px;
  cursor:pointer;
  transition:0.5s;
}

.gift.open{
  transform:rotate(15deg) scale(1.2);
}

.secret-message{
  margin-top:15px;
  font-size:14px;
  opacity:0;
  transition:1s;
}

.secret-message.show{
  opacity:1;
}

/* Floating Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.6;
}

@keyframes float{
  from{transform:translateY(0) rotate(0deg);}
  to{transform:translateY(-110vh) rotate(360deg);}
}
</style>
</head>
<body>

<div class="start-screen" id="startScreen">
  <button class="start-btn" onclick="start()">Tap For Your Surprise üíñ</button>
</div>

<div class="container">
  <h1>Happy Birthday üíï</h1>
  <img id="photo" src="https://i.ibb.co/2YQZ1Yp/girl-birthday.jpg">
  <div class="typing" id="typingText"></div>

  <!-- Gift Box -->
  <div class="gift" id="gift" onclick="openGift()">üéÅ</div>
  <div class="secret-message" id="secretMessage">
    Kado nya klik disini ya , hehe üíñ‚ú®  
  </div>

</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
const text = "Untuk kamu yang paling spesial hari ini üíñ Semoga semua impianmu tercapai dan hidupmu selalu dipenuhi kebahagiaan ‚ú®";

let i = 0;

function start(){
  document.getElementById("startScreen").classList.add("hide");
  document.getElementById("music").play();
  document.getElementById("photo").classList.add("show");
  typeWriter();
  generateHearts();
}

function typeWriter(){
  if(i < text.length){
    document.getElementById("typingText").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}

function openGift(){
  document.getElementById("gift").classList.add("open");
  document.getElementById("secretMessage").classList.add("show");
}

function generateHearts(){
  for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*5+4)+"s";
    document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
