<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ffdde1,#ee9ca7);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
}

/* Overlay blur glass */
.overlay{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  padding:40px 25px;
  border-radius:30px;
  width:90%;
  max-width:420px;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  transition:1s ease;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:30px;
  margin-bottom:15px;
}

button{
  background:white;
  color:#ff4e88;
  border:none;
  padding:12px 25px;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  transition:0.4s;
}

button:hover{
  transform:scale(1.08);
}

/* Surprise section */
.content{
  opacity:0;
  transform:translateY(20px);
  transition:1.5s ease;
  margin-top:20px;
}

.content.show{
  opacity:1;
  transform:translateY(0);
}

.content img{
  width:100%;
  border-radius:25px;
  margin-bottom:15px;
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

p{
  font-size:14px;
  line-height:1.6;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  from{
    transform:translateY(0) rotate(0deg);
  }
  to{
    transform:translateY(-110vh) rotate(360deg);
  }
}
</style>
</head>
<body>

<div class="overlay">
  <h1>Happy Birthday ðŸ’–</h1>
  <button onclick="startSurprise()">Open Your Surprise âœ¨</button>

  <div class="content" id="content">
    <img src="https://i.ibb.co/2YQZ1Yp/girl-birthday.jpg">
    <p>
      Untuk kamu yang paling spesial hari ini ðŸ’•  
      Semoga hidupmu selalu dipenuhi tawa,  
      cinta, dan kebahagiaan tanpa batas ðŸŽ‚âœ¨  
      Stay beautiful, inside and out ðŸ’–
    </p>
  </div>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
function startSurprise(){
  document.getElementById("music").play();
  document.getElementById("content").classList.add("show");
  generateHearts();
}

function generateHearts(){
  for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*5+4)+"s";
    document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
